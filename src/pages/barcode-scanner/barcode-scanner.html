<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Scanner de code</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (tap)="scanner()">Lancer le scanner..</button><br />
  <div *ngIf="text != null">
    <ion-item>
      <ion-label>Format :</ion-label>
      <ion-label>{{ format }}</ion-label>
    </ion-item>
    <ion-item text-wrap>
      <ion-label>Texte :</ion-label>
      <ion-label>{{ text }}</ion-label>
    </ion-item>
  </div>
  <br />

  <div *ngIf="text == null">
      <ion-label>Rien pour l'instant..</ion-label>
  </div>

  <br />

  <ion-list>
    <ion-list-header>
      <ion-label class="label label-ios">
        Formats accept√©s
      </ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of formats">
        <ion-label class="label label-ios">{{ item.format }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
