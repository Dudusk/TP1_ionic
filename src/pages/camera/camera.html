<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Camera</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button block (tap)="screen()">Prendre une photo</button><br />
  <button ion-button block (tap)="screenAndSave()">Prendre une photo et save</button><br />
  <button ion-button block (tap)="importerImage()">Importer image</button>
  
  <div *ngIf="base64Image">
    <ion-card>
      <img [src]="base64Image" *ngIf="base64Image" />
      <ion-card-content>
        <ion-card-title>
          Photo prise
        </ion-card-title>
        <p>
          Partager la photo
        </p>
        <ion-item>
          <ion-label color="primary">Email du contact :</ion-label>
          <ion-input placeholder="Email" [(ngModel)]="email.receiver"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Sujet :</ion-label>
          <ion-input placeholder="Sujet" [(ngModel)]="email.sujet"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary">Message :</ion-label>
          <ion-input placeholder="Message" [(ngModel)]="message"></ion-input>
        </ion-item>
          <button ion-button color="secondary" (tap)="shareEmail()"><ion-icon ios="ios-mail" md="md-mail"></ion-icon></button>
          <button ion-button color="secondary" (tap)="shareInsta()"><ion-icon ios="logo-instagram" md="logo-instagram"></ion-icon></button>
          <button ion-button color="secondary" (tap)="shareFb()"><ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon></button>
          <button ion-button color="secondary" (tap)="shareSms()"><ion-icon ios="ios-call" md="md-call"></ion-icon></button>
      </ion-card-content>
    </ion-card>
  </div>
  
  <div *ngIf="base64ImageImported">
    <ion-card>
      <img [src]="base64ImageImported" *ngIf="base64ImageImported" />
      <ion-card-content>
        <ion-card-title>
          Photo import√©e
          </ion-card-title>
          <p></p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
