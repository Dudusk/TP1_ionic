<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gyroscope</ion-title>
  </ion-navbar>
</ion-header>
    
    
<ion-content padding>
    
  <p>Position X : {{positionX}}</p>
  <p>Position Y : {{positionY}}</p>
  <p>Position Z : {{positionZ}}</p>
  <p>Timestamp : {{timestamp}}</p>

  <p>Watch Position X : {{watchPositionX}}</p>
  <p>Watch Position Y : {{watchPositionY}}</p>
  <p>Watch Position Z : {{watchPositionZ}}</p>
  <p>Watch Timestamp : {{watchTimestamp}}</p>
    
</ion-content>
