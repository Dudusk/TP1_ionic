<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>Création d'un contact</h2>
  <ion-item>
    <ion-label color="primary" floating>Nom du contact</ion-label>
    <ion-input [(ngModel)]="newContact.nom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Prenom du contact</ion-label>
    <ion-input [(ngModel)]="newContact.prenom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Téléphone du contact</ion-label>
    <ion-input [(ngModel)]="newContact.tel"></ion-input>
  </ion-item>
  <button ion-button block (tap)="createContact()">Créer le contact</button><br />

  <h2>Liste des contacts</h2>
  <!-- {{allContacts | json}} -->
  <ion-item *ngFor="let i = index; let item of allContacts">
    <ion-label color="primary" floating>{{ item.displayName }}</ion-label>
  </ion-item>

  <button ion-button block (tap)="listContact()">Lister les contacts</button><br />
  
</ion-content>
