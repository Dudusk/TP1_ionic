<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Device info</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>
      {{ information.uuid }}<br />
      {{ information.cordova }}<br />
      {{ information.model }}<br />
      {{ information.platform }}<br />
      {{ information.version }}<br />
      {{ information.manufacturer }}<br />
      {{ information.isVirtual }}<br />
      {{ information.serial }}<br />
    </ion-label>
  </ion-item>
</ion-content>
