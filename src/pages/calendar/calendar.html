<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Calendrier</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <h2>Section Calendrier</h2>
    <ion-item>
      <ion-label color="primary" floating>Nom du calendrier</ion-label>
      <ion-input [(ngModel)]="calendarName"></ion-input>
    </ion-item>
    <button ion-button block (tap)="createCalendar()">Créer le calendrier</button><br />

    <h2>Section événements</h2>
    <ion-item>
      <ion-label color="primary" floating>Nom de l'événement</ion-label>
      <ion-input [(ngModel)]="appoiment.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Notes</ion-label>
      <ion-input [(ngModel)]="appoiment.info"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date de début</ion-label>
      <ion-datetime displayFormat="DD MMM YY h:mm A" pickerFormat="DD MMM YY h mm A" [(ngModel)]="appoiment.startDate"></ion-datetime>
    </ion-item>
        
    <ion-item>
      <ion-label>Date de fin</ion-label>
      <ion-datetime displayFormat="DD MMM YY h:mm A" pickerFormat="DD MMM YY h mm A" [(ngModel)]="appoiment.endDate"></ion-datetime>
    </ion-item>
    <button ion-button block (tap)="createEvent()">Créer l'évent</button><br />

  </ion-content>

  <ion-footer>
    <ion-toolbar>
        <button ion-button center color="dark" (tap)="listeCalendar()">
            Liste des Calendriers
        </button>
    </ion-toolbar>
  </ion-footer>
