<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Calendrier</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-item>
      <ion-label color="primary">Nom du calendrier :</ion-label>
      <ion-input placeholder="Message" [(ngModel)]="calendarName"></ion-input>
    </ion-item>
    <button ion-button block (tap)="createCalendar()">Créer le calendrier</button><br />

    Events

    <ion-item>
      <ion-label color="primary">Nom de l'événement :</ion-label>
      <ion-input placeholder="Message" [(ngModel)]="appoiment.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Notes :</ion-label>
      <ion-input placeholder="Message" [(ngModel)]="appoiment.info"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Date de début</ion-label>
      <ion-datetime displayFormat="DD MMM YY h:mm A" pickerFormat="DD MMM YY h mm A" [(ngModel)]="appoiment.startDate"></ion-datetime>
    </ion-item>
        
    <ion-item>
      <ion-label>Date de fin</ion-label>
      <ion-datetime displayFormat="DD MMM YY h:mm A" pickerFormat="DD MMM YY h mm A" [(ngModel)]="appoiment.endDate"></ion-datetime>
    </ion-item>
    <button ion-button block (tap)="createEvent()">Créer l'éevent'</button><br />
  </ion-content>
